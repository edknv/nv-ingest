services:
  ocr:
    image: "nemoretriever-ocr-v1"
    build:
      context: "docker/nemoretriever-ocr-v1"
      dockerfile: "Dockerfile"
      args:
        HF_TOKEN: ${HF_ACCESS_TOKEN:-hfaccesstoken}
    volumes:
      - ${DATASET_ROOT:-./data}:/workspace/data
    user: root
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - MAX_CONCURRENT_TASKS=${OCR_MAX_CONCURRENT_TASKS:-24}
      - OMP_NUM_THREADS=${OCR_OMP_NUM_THREADS:-24}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["0"]
              capabilities: [gpu]
    runtime: nvidia

  nv-ingest-ms-runtime:
    environment:
      # Self-hosted ocr endpoints.
      - OCR_HTTP_ENDPOINT=http://ocr:8000/v1/infer
      - OCR_INFER_PROTOCOL=http
      - OCR_MODEL_NAME=scene_text_ensemble
